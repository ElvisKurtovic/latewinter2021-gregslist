<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>latewinter21-gregslist</title>
</head>

<body>
    <header class="sticky-top dat-font">
        <nav class="navbar navbar-dark bg-dark text-light">
            <div class="nav nav-tabs bg-dark" id="nav-tab" role="tablist">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                    <span class="ml-2">latewinter21-gregslist</span>
                </a>
                <button class="btn btn-primary ml-3" role="tab" data-bs-target="#carDisplay" data-bs-toggle="tab"
                    id="navCartab" type="button">Cars</button>
                <button class="btn btn-primary ml-3" role="tab" data-bs-target="#houseDisplay" data-bs-toggle="tab"
                    id="navHousetab" type="button">Houses</button>
                <button class="btn btn-primary ml-3" role="tab" data-bs-target="#jobsDisplay" data-bs-toggle="tab"
                    id="navJobstab" type="button">Jobs</button>
            </div>
        </nav>
    </header>
    <main class="container-fluid tab-content dat-font" id="nav-tabContent">
        <div class="row tab-pane show active fade" id="carDisplay" role="tabpanel">
            <div class="col">
                <h1>Cars</h1>
                <form class="form-inline" onsubmit="app.carsController.createCar(event)">
                    <div class="form-group">
                        <input type="text" name="make" id="make" class="form-control" placeholder="Make"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="model" id="model" class="form-control" placeholder="Model"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="year" id="year" class="form-control" placeholder="Year"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description" aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="miles" id="miles" class="form-control" placeholder="Miles"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="ImgUrl"
                            aria-describedby="helpId">
                    </div>
                    <button class="btn btn-info" type="submit">Create</button>
                </form>
            </div>
            <div class="row" id="cars">

            </div>
        </div>
        <div class="row tab-pane fade" id="houseDisplay" role="tabpanel">
            <div class="col">
                <h1>Houses</h1>
                <form class="form-inline" onsubmit="app.housesController.createHouse(event)">
                    <div class="form-group">
                        <input type="number" name="bedrooms" id="bedrooms" class="form-control" placeholder="Bedrooms"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="bathrooms" id="bathrooms" class="form-control"
                            placeholder="Bathrooms" aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="levels" id="levels" class="form-control" placeholder="Levels"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="ImgUrl"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="year" id="year" class="form-control" placeholder="Year"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description" aria-describedby="helpId">
                    </div>
                    <button class="btn btn-info" type="submit">Create</button>
                </form>
            </div>
            <div class="row" id="houses">

            </div>
        </div>
        <div class="row tab-pane fade" id="jobsDisplay" role="tabpanel">
            <div class="col">
                <h1>Jobs</h1>
                <form class="form-inline" onsubmit="app.jobsController.createJob(event)">
                    <div class="form-group">
                        <input type="text" name="company" id="company" class="form-control" placeholder="Company"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="jobTitle" id="jobTitle" class="form-control" placeholder="JobTitle"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="hours" id="hours" class="form-control" placeholder="Hours"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="number" name="rate" id="rate" class="form-control" placeholder="Rate"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description" aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="ImgUrl"
                            aria-describedby="helpId">
                    </div>
                    <button class="btn btn-info" type="submit">Create</button>
                </form>
            </div>
            <div class="row" id="jobs">

            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light dat-font">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
